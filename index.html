<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Safe Margin Calculator</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #020617;
      color: #e5e7eb;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    input, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      font-size: 16px;
      border-radius: 6px;
      border: none;
    }
    input {
      background: #0f172a;
      color: white;
    }
    button {
      background: #22c55e;
      font-weight: bold;
      cursor: pointer;
    }
    .result {
      margin-top: 15px;
      padding: 12px;
      border-radius: 6px;
      background: #020617;
      border: 1px solid #1e293b;
    }
    .safe { color: #22c55e; }
    .warn { color: #facc15; }
    .danger { color: #ef4444; }
  </style>
</head>

<body>

<h2>Safe Margin Calculator</h2>

<input type="number" id="equity" placeholder="Equity ($)">
<input type="number" id="margin" placeholder="Used Margin ($)">
<input type="number" id="sl" placeholder="Stop Loss ($)">

<button onclick="calc()">CALCULATE</button>

<div class="result" id="output"></div>

<script>
function calc() {
  let e = parseFloat(document.getElementById("equity").value);
  let m = parseFloat(document.getElementById("margin").value);
  let sl = parseFloat(document.getElementById("sl").value);

  if (!e || !m || !sl) {
    document.getElementById("output").innerHTML = "All fields fill karein";
    return;
  }

  let ml = (e / m) * 100;
  let afterSL = ((e - sl) / m) * 100;
  let risk = (sl / e) * 100;

  let status = "";
  let cls = "";

  if (afterSL >= 150 && risk <= 10) {
    status = "SAFE TRADE";
    cls = "safe";
  } else if (afterSL >= 100) {
    status = "WARNING";
    cls = "warn";
  } else {
    status = "DANGER";
    cls = "danger";
  }

  document.getElementById("output").innerHTML =
    "Margin Level: <b>" + ml.toFixed(2) + "%</b><br>" +
    "After SL Margin: <b>" + afterSL.toFixed(2) + "%</b><br>" +
    "Risk: <b>" + risk.toFixed(2) + "%</b><br><br>" +
    "<b class='" + cls + "'>" + status + "</b>";
}
</script>

</body>
</html>
